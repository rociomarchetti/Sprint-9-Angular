<div class="container mt-3">
  <div class="row mb-5 mt-3">
    <div *ngFor="let item of unfinishedTexts" class="col-6">
      <div class="card p-3 m-3">
        <p class="hiddenSentence">{{ item.sentences[item.sentences.length - 1].sentence }}</p>
        <p>
          <strong>{{
            item.sentences | words
          }}</strong> 
        </p>
        <p>Categor√≠a: {{ item.category }}</p>
        <p>A {{4 - item.sentences.length}} de terminar</p>
        <button [routerLink]="['/texts/edit', item.id]">Continuar escribiendo</button>
      </div>
    </div>
  </div>
</div>
